<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    
    
    <title>DRUM STICKS</title>
</head>
<body>
    <H1>DRUM STCKS</H1>
    <div class="outter">
        <div data-key="1" class="clap box" >
            <p class="capital">A</p>
            <p class="namec">clap</p>
        </div>

        <div data-key="2" class="hihat box">
            <p class="capital">D</p>
            <p class="namec">hihat</p>

        </div>
        <div data-key="3" class="kick box">
            <p class="capital">S</p>
            <p class="namec">kick</p>
        </div>

        <div  data-key="4" class="openhat box">
            <p class="capital">F</p>
            <p class="namec">openhat</p>
        </div>

        <div data-key="5" class="boom box">
            <p class="capital">G</p>
            <p class="namec">boom</p>
        </div>

        <div  data-key="6" class="ride box">
            <p class="capital">H</p>
            <p class="namec">ride</p>
        </div>


        <div data-key="7" class="snare box">
            <p class="capital">J</p>
            <p class="namec">snare</p>
        </div>

        <div data-key="8" class="tom box">
            <p class="capital">K</p>
            <p class="namec">tom</p>
        </div>

        <div data-key="9" class="tink box">
            <p class="capital">L</p>
            <p class="namec">tink</p>
        </div>

        

    </div>

    <audio data-key="1" src="sounds/clap.wav"></audio>
    <audio data-key="5" src="sounds/boom.wav"></audio>
    <audio data-key="2" src="sounds/hihat.wav"></audio>
    <audio data-key="3" src="sounds/kick.wav"></audio>
    <audio data-key="4" src="sounds/openhat.wav"></audio>
    <audio data-key="6" src="sounds/ride.wav"></audio>
    <audio data-key="7" src="sounds/snare.wav"></audio>
    <audio data-key="9" src="sounds/tink.wav"></audio>
    <audio data-key="8" src="sounds/tom.wav"></audio>


    <script src="main.js"></script>

</body>
</html>
